test:
  name: updateAsset-maximumRate
  description: Benchmark for updateAsset function with maximum-rate rate controller
  workers:
    number: 2
  rounds:
    - label: "Round #1"
      txDuration: 10
      rateControl:
        type: maximum-rate
        opts:
          tps: 10
          step: 10
          sampleInterval: 1
          includeFailed: true
      workload:
        module: workload/updateAsset.js

