test:
  name: basic-contract-benchmark
  description: test benchmark
  workers:
    number: 2
  rounds:
    #
    ### fixed-feedback-rate

    - label: createAsset fixed-feedback-rate
      description: createAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: fixed-feedback-rate
        opts:
          tps: 100
          transactionLoad: 100
      workload:
        module: workload/createAsset.js

    - label: deleteAsset fixed-feedback-rate
      description: deleteAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: fixed-feedback-rate
        opts:
          tps: 100
          transactionLoad: 100
      workload:
        module: workload/deleteAsset.js

    - label: reach fixed-feedback-rate
      description: reach smart contract benchmark
      txDuration: 30
      rateControl:
        type: fixed-feedback-rate
        opts:
          tps: 100
          transactionLoad: 100
      workload:
        module: workload/reach.js

    - label: readAsset fixed-feedback-rate
      description: readAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: fixed-feedback-rate
        opts:
          tps: 100
          transactionLoad: 100
      workload:
        module: workload/readAsset.js

    - label: readAssets fixed-feedback-rate
      description: readAssets smart contract benchmark
      txDuration: 30
      rateControl:
        type: fixed-feedback-rate
        opts:
          tps: 100
          transactionLoad: 100
      workload:
        module: workload/readAssets.js

    - label: updateAsset fixed-feedback-rate
      description: updateAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: fixed-feedback-rate
        opts:
          tps: 100
          transactionLoad: 100
      workload:
        module: workload/updateAsset.js

    #
    ### fixed-load

    - label: createAsset fixed-load
      description: createAsset benchmark
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 5
          startingTps: 100
      workload:
        module: workload/createAsset.js

    - label: deleteAsset fixed-load
      description: deleteAsset benchmark
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 5
          startingTps: 100
      workload:
        module: workload/deleteAsset.js

    - label: reach fixed-load
      description: reach smart contract benchmark
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 5
          startingTps: 100
      workload:
        module: workload/reach.js

    - label: readAsset fixed-load
      description: Read asset benchmark
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 5
          startingTps: 100
      workload:
        module: workload/readAsset.js

    - label: readAssets fixed-load
      description: readAssets benchmark
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 5
          startingTps: 100
      workload:
        module: workload/readAssets.js

    - label: updateAsset fixed-load
      description: updateAsset benchmark
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 5
          startingTps: 100
      workload:
        module: workload/updateAsset.js

    #
    ###  fixed-rate

    - label: createAsset fixed-rate
      description: createAsset benchmark
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/createAsset.js

    - label: deleteAsset fixed-rate
      description: deleteAsset benchmark
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/deleteAsset.js

    - label: reach fixed-rate
      description: reach smart contract benchmark
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/reach.js

    - label: readAsset fixed-rate
      description: readAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/readAsset.js

    - label: readAssets fixed-rate
      description: readAssets smart contract benchmark
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/readAssets.js

    - label: updateAsset fixed-rate
      description: updateAsset benchmark
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/updateAsset.js

    #
    ### linear-rate

    - label: createAsset linear-rate
      description: createAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: linear-rate
        opts:
          startingTps: 25
          finishingTps: 75
      workload:
        module: workload/createAsset.js

    - label: deleteAsset linear-rate
      description: deleteAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: linear-rate
        opts:
          startingTps: 25
          finishingTps: 75
      workload:
        module: workload/deleteAsset.js

    - label: reach linear-rate
      description: reach smart contract benchmark
      txDuration: 30
      rateControl:
        type: linear-rate
        opts:
          startingTps: 25
          finishingTps: 75
      workload:
        module: workload/reach.js

    - label: readAsset linear-rate
      description: readAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: linear-rate
        opts:
          startingTps: 25
          finishingTps: 75
      workload:
        module: workload/readAsset.js

    - label: readAssets linear-rate
      description: readAssets smart contract benchmark
      txDuration: 30
      rateControl:
        type: linear-rate
        opts:
          startingTps: 25
          finishingTps: 75
      workload:
        module: workload/readAssets.js

    - label: updateAsset linear-rate
      description: updateAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: linear-rate
        opts:
          startingTps: 25
          finishingTps: 75
      workload:
        module: workload/updateAsset.js

    #
    ### maximum-rate

    - label: createAsset maximum-rate
      description: createAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: maximum-rate
        opts:
          tps: 100
          step: 5
          sampleInterval: 20
          includeFailed: true
      workload:
        module: workload/createAsset.js

    - label: deleteAsset maximum-rate
      description: deleteAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: maximum-rate
        opts:
          tps: 100
          step: 5
          sampleInterval: 20
          includeFailed: true
      workload:
        module: workload/deleteAsset.js

    - label: reach maximum-rate
      description: reach smart contract benchmark
      txDuration: 30
      rateControl:
        type: maximum-rate
        opts:
          tps: 100
          step: 5
          sampleInterval: 20
          includeFailed: true
      workload:
        module: workload/reach.js

    - label: readAsset maximum-rate
      description: readAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: maximum-rate
        opts:
          tps: 100
          step: 5
          sampleInterval: 20
          includeFailed: true
      workload:
        module: workload/readAsset.js

    - label: readAssets maximum-rate
      description: readAssets smart contract benchmark
      txDuration: 30
      rateControl:
        type: maximum-rate
        opts:
          tps: 100
          step: 5
          sampleInterval: 20
          includeFailed: true
      workload:
        module: workload/readAssets.js

    - label: updateAsset maximum-rate
      description: updateAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: maximum-rate
        opts:
          tps: 100
          step: 5
          sampleInterval: 20
          includeFailed: true
      workload:
        module: workload/updateAsset.js
