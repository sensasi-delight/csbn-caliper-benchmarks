test:
  name: basic-contract-benchmark
  description: test benchmark
  workers:
    number: 2
  rounds:
    - label: createAsset fixed-rate
      description: createAsset benchmark
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/createAsset.js

    - label: deleteAsset fixed-rate
      description: deleteAsset benchmark
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/deleteAsset.js

    - label: reach fixed-rate
      description: reach smart contract benchmark
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/reach.js

    - label: readAsset fixed-rate
      description: readAsset smart contract benchmark
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/readAsset.js

    - label: readAssets fixed-rate
      description: readAssets smart contract benchmark
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/readAssets.js

    - label: updateAsset fixed-rate
      description: updateAsset benchmark
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/updateAsset.js
